<template>
        <div class="shapes-edit">
            <div class="dropdown rois-dropdown">
                <button type="button"
                        class="btn btn-default btn-sm dropdown-toggle 
                               ${regions_info.shape_to_be_drawn !== null ? 'disabled' : ''}"
                        data-toggle="dropdown">Edit
                </button>
                <ul class="dropdown-menu">
                    <li click.delegate="selectAllShapes()"><a href="#">Select All</a></li>
                </ul>
            </div>

            <div align="right">
            <button type="button" disabled
                    click.delegate="deleteShapes()"
                    class="btn btn-default btn-sm shape-delete-button">Delete
            </button>
            </div>
        </div>

        <!-- FastMal: display ROI type selection radio buttons -->
        <div style="float: left; padding-top: 15px;">
            Select ROI:<br /><br />

            <div id="fastMalAnnotationsTree"></div>

            <br /><br />
            <label><input type="checkbox" checked.bind="context.fastMal.selected_roi_complete" name="fastmal_roi_complete" click.delegate="context.fastMal.updateRoiCompleteTag($event.target.checked)" /> ROI annotation complete</label>
            <br />
        </div>

    </div>
</template>
